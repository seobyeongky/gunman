enum CommandType {
	COMMAND_GO = 0;
	COMMAND_SKILL = 1;
}

message Vector2d
{
	required int32 x = 1;
	required int32 y = 2;
}

message Command {
  required uint32 pid = 1;
  required CommandType type = 2;
  optional Vector2d pos = 3; // for shooting
  optional int32 key = 4;
  optional int32 dir = 5;
}